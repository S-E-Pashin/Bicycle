<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Сайт компании "Велосипеды"</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link href="fonts/opensanslight.woff2" rel="preload" as="font" crossorigin="anonymous">
  <link href="fonts/opensans.woff2" rel="preload" as="font" crossorigin="anonymous">
  <link href="fonts/opensansbold.woff2" rel="preload" as="font" crossorigin="anonymous">
</head>
<body class="body">
  <header class="header">
    <div class="main-nav">
      <div class="main-nav__close">
        <div class="main-nav__close-wrapper">
          <svg class="main-nav__close-svg" width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="img/sprite.svg#icon-cross"></use>
          </svg>
        </div>
      </div>

      <ul class="main-nav__list">
        <li class="main-nav__item"><a href="#" class="main-nav__link">О нас</a></li>
        <li class="main-nav__item"><a href="#" class="main-nav__link">Виды велосипедов</a></li>
        <li class="main-nav__item"><a href="#" class="main-nav__link">Видео про велосипеды</a></li>
        <li class="main-nav__item"><a href="#" class="main-nav__link">Контакты</a></li>
      </ul>
    </div>
  </header>

  <main class="main">
    <h1 class="visually_hidden">Сайт компании "Велосипеды"</h1>

    <div class="main__promo-form-wrapper">
      <!--    section.promo>.promo__logo+(.promo__heading>h2{Мы продаем велосипеды})+(.promo&#45;&#45;text>p{Наш магазин отбирает только самые лучшие велосипеды для продажи})-->
      <section class="promo">
        <div class="promo__button-logo-wrapper">
          <div class="promo__logo">
            <svg class="promo__logo-svg" width="68" height="21" viewBox="0 0 68 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <use xlink:href="img/sprite.svg#icon-logo"></use>
            </svg>
          </div>
          <div class="promo__button-nav">

          </div>
        </div>
        <div class="promo__heading">
          <h2>Мы продаем велосипеды</h2>
        </div>
        <div class="promo--text">
          <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>
      </section>
      <!--    section.form>.form__heading>h3{Заполните поля ниже и мы подберем велосипед Вашей мечты}-->
      <section class="form">
        <div class="form__heading">
          <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
        </div>
        <form class="form__message" method="post" action="https://echo.htmlacademy.ru">
          <div class="form__field form__field-name">
            <label for="form-id-name" class="form__label visually_hidden">Поле для ввода имени пользователя</label>
            <input type="text" name="form-name-user-name" placeholder="Введите Ваше Имя" id="form-id-name" required pattern="[a-zA-Z0-9]+" minlength="4" maxlength="20">
          </div>
          <div class="form__field form__field-tel">
            <label for="form-id-tel" class="visually_hidden">Поле для ввода телефона</label>
            <input type="tel" name="form-name-tel" placeholder="Введите Ваш номер телефона" id="form-id-tel" required pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$">
          </div>
          <button class="form__button-submit" type="submit">Подобрать велосипед мечты</button>
        </form>
      </section>
    </div>

  </main>

  <footer class="footer">

  </footer>
<!--  <script src="js/main.js"></script>-->

  <script src="js/script.js"></script>
  <script src="js/close-menu.js"></script>


</body>
</html>
